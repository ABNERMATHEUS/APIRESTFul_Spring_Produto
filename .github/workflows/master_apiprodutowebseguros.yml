# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - apiprodutowebseguros

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7871a2a91c4a483eb68d3faeaafc40f0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1fc1369d3dd84292b1c3f2f389a9bddc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7871a2a91c4a483eb68d3faeaafc40f0 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'apiprodutowebseguros'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0a7ac215eaf74479a941a5049b99a84e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7871a2a91c4a483eb68d3faeaafc40f0 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'