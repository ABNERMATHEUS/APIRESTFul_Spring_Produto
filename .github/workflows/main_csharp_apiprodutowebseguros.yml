# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - apiprodutowebseguros

on:
  push:
    branches:
      - main_csharp
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9c1999f1cda14f549e80e7f1bfb47cac }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0ab78178e5bb42b5a97015acc40d59c5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9c1999f1cda14f549e80e7f1bfb47cac }}/apiCRUDprodutos:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'apiprodutowebseguros'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_687d3c76a632492f896810da82d8b1bc }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9c1999f1cda14f549e80e7f1bfb47cac }}/apiCRUDprodutos:${{ github.sha }}'