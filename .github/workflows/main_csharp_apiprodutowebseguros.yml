# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - apiprodutowebseguros

on:
  push:
    branches:
      - main_csharp
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_84b7cd3882724ab0b977d9665f05e07e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_013f9374ca6d4a02aab59dce6e6297ae }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_84b7cd3882724ab0b977d9665f05e07e }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'apiprodutowebseguros'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7e1d90a244f6486e90d26784bcc86bbe }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_84b7cd3882724ab0b977d9665f05e07e }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'